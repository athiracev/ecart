<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0"
                    src={{product.image}} alt="..." /></div>
            <div class="col-md-6">
                <div class="small mb-1">PRODUCT ID:{{product.id}}</div>
                <h1 class="display-5 fw-bolder">{{product.title}}</h1>
                <div class="fs-5 mb-5">
                    <!-- <span class="text-decoration-line-through">$45.00</span> -->
                    <span>{{product.price}}</span>
                </div>
                <p class="lead">{{product.description}}</p>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-outline-dark"><i class="fa-solid fa-cart-plus"></i>
                    Add to Cart
                    </button>
                    <button class="btn btn-outline-dark"><i class="fa-solid fa-heart-circle-plus"></i>
                    Add to WishList
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
