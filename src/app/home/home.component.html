<header class=" py-3">
    
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://static.vecteezy.com/system/resources/previews/001/177/137/non_2x/online-shopping-concept-for-mobile-application-vector.jpg" class="d-block w-100" height="450px" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://static.vecteezy.com/system/resources/previews/002/006/774/large_2x/paper-art-shopping-online-on-smartphone-and-new-buy-sale-promotion-backgroud-for-banner-market-ecommerce-free-vector.jpg" class="d-block w-100" height="450px" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://static.vecteezy.com/system/resources/previews/004/299/835/non_2x/online-shopping-on-phone-buy-sell-business-digital-web-banner-application-money-advertising-payment-ecommerce-illustration-search-free-vector.jpg" class="d-block w-100"  height="450px" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</header>
<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

            <div class="col mb-5" *ngFor="let i of products">
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="card-img-top"  height="200px" src={{i.image}} routerLink="/detail/{{i.id}}" style="cursor: pointer;" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{i.title.slice(0,15)}}...</h5>
                            <!-- Product price-->
                            {{i.price|currency}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent d-flex justify-content-between">
                        <button class="btn"><i class="fa-solid fa-cart-plus" style=></i><br/>Wishlist</button>
                        <button class="btn"><i class="fa-solid fa-heart-circle-plus"></i><br/>Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
