<div class="w-100 d-flex justify-content-center align-items-center" style="height: 90vh;">
    <div class="row w-50 border shadow bg-light">
        <div class="col">
            <img src="https://cdni.iconscout.com/illustration/premium/thumb/login-3305943-2757111.png" class="img-fluid" alt="login img">
        </div>
        <div class="col p-3 d-flex flex-column align-items-center justify-content-center">
            <h4>Login</h4>
            <form [formGroup]="logForm" (ngSubmit)="handleSubmit()">
                <input type="email" formControlName="email" class="form-control mb-3" placeholder="Enter Your Email Id" name="email">
                <div class="text-danger" *ngIf="logForm.get('email')?.errors && logForm.get('email')?.touched">
                    * Invalid Email
                </div>
                <input type="password" formControlName="password" class="form-control mb-3" placeholder="Enter Your Password" name="pswd">
                <div class="text-danger" *ngIf="logForm.get('password')?.errors && logForm.get('password')?.touched">
                    * Invalid Password
                </div>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-info" [disabled]="logForm.invalid">Login</button>
                    <a class="btn btn-link" routerLink="/reg">New User?</a>
                </div>
            </form>
        </div>
    </div>
</div>
